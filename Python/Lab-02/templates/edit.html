<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Editing student</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mt-5">Modifying {{fill.name}}</h2>
        <form method="post" action="/editSubmit/{{fill._id}}">
            {% if errors %}
            {% include "error_alerts.html" %}
            {% endif %}
            {% include "filled_form.html" %}
            <a class="btn btn-secondary" href="/students">Cancel</a>
            <button type="submit" class="btn btn-success">Modify</button>
        </form>
    </div>
</body>
</html>
