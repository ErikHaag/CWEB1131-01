<div class="row g-3 mb-3">
    <div class="col-md-4">
        <label class="form-label">Student ID</label>
        <input name="student_id" class="form-control" value="{{fill.student_id}}">
    </div>
    <div class="col-md-4">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" value="{{fill.name}}">
    </div>
    <div class="col-md-4">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" value="{{fill.email}}">
    </div>
    <div class="col-md-4">
        <label class="form-label">Program</label>
        <input name="program" class="form-control" value="{{fill.program}}">
    </div>
    <div class="col-md-6">
        <label class="form-label">Enrollment date</label>
        <input name="enrollment_date" class="form-control" value="{{fill.enrollment_date}}">
    </div>
</div>
