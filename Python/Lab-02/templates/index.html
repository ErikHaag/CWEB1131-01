<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Students database</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Student management</h2>
        {% include "flash_alerts.html" %}
        <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#createStudentModal">Add
            Student</button>

        <!-- Create student modal -->
        <div class="modal fade" id="createStudentModal" tabindex="-1" aria-labelledby="createCustomerModalLabel">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <form method="post" action="/create">
                        <div class="modal-header">
                            <h5 class="modal-title" id="createCustomerModalLabel">Create student</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            {% if errors and errorLoc == "createStudentModal" %}
                            {% include "error_alerts.html" %}
                            {% include "filled_form.html" %}
                            {% else %}
                            {% include "form.html" %}
                            {% endif %}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End create student modal -->
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        openModalID = "{{errorLoc}}";
        if (openModalID == "") {
            return;
        }
        let modal = new bootstrap.Modal(document.getElementById(openModalID));
        modal.show();
    });
</script>
</html>
